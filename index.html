<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prose Stepper Demo</title>
</head>
<body>
	Just in the console at the moment.

	<script src="node_modules/@knod/hyphenaxe/lib/hyphenaxe.js"></script>
	<script src="dist/prose-stepper.js"></script>
	<script>
		var ps 		  = new ProseStepper( { maxNumCharacters: 5 } ),
			sentences = [  ['Victorious,','you','brave','flag.'], ['Delirious,','I','come','back.'], ['\n'], ['Why,','oh','walrus?'] ];

		ps.process( sentences );
			
		var frag1 = ps.getFragment( [0, 0, 1] ),
			frag2 = ps.getFragment( [0, 0, 1] ),
			frag3 = ps.getFragment( [0, 1, 0] ),
			frag4 = ps.getFragment( [1, 0, 0] ),
			frag5 = ps.getFragment( [0, 1, 0] );
		console.log('1:', frag1, frag2, frag3, frag4, frag5);


		var ps2 	  = new ProseStepper( {maxNumCharacters: 5, minSeparatorLength: 6 } ),
			sentences = [  ['Victorious,','you','brave','flag.'], ['Delirious,','I','come','back.'], ['\n'], ['Why,','oh','walrus?'] ];

		ps2.process( sentences );
			
		frag1 = ps2.getFragment( [0, 0, 1] );
		frag2 = ps2.getFragment( [0, 0, 1] );
		frag3 = ps2.getFragment( [0, 1, 0] );
		frag4 = ps2.getFragment( [1, 0, 0] );
		frag5 = ps2.getFragment( [0, 1, 0] );
		console.log('2:', frag1, frag2, frag3, frag4, frag5);
	</script>
</body>
</html>
